<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome script -->
  <script src="https://kit.fontawesome.com/b7520d9ef5.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Blackjack by Robert Kolsek</title>
</head>

<body>
  <h1 class="header">Blackjack</h1>
  <div class="notification">
    <button id="retry" class="btn btn-outline-danger d-none">Next Hand!</button>
    <h2 class="message"></h2>
  </div>

  <div id="top">
    <div class="house">
      <div class="casino">
        <h3>House</h3>
        <div class="house-cards"></div>
        <div class="house-text"></div>
      </div>
    </div>
    <h5 id="balance">Place bet! Your Balance: 100</h5>
  </div>
  <div id="bottom">
    <div class="bet-buttons">
      <h5>Bets</h5>
      <button id="ten" class="btn btn-warning">$10</button>
      <button id="twentyfive" class="btn btn-warning">$25</button>
      <button id="fifty" class="btn btn-warning">$50</button>
      <button id="all-in" class="btn btn-warning">ALL-IN</button>
    </div>
    <div class="card-container">
      <div class="player first-player">
        <div class="buttons">
          <button id="hit" class="btn btn-outline-danger">Hit</button>
          <button id="stand" class="btn btn-outline-danger">Stand</button>
        </div>
        <div class="text"></div>
        <div class="cards"></div>
        <h3>Player One</h3>
      </div>
      <div class="player 1">
        <div class="cards"></div>
        <div class="text d-none"></div>
      </div>
      <div class="player 2">
        <div class="cards"></div>
        <div class="text d-none"></div>
      </div>
      <div class="player 3">
        <div class="cards"></div>
        <div class="text d-none"></div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="setup.js"></script>
  <script src="betting.js"></script>
  <script src="win-logic.js"></script>
  <script src="ai.js"></script>
  <script src="gameplay.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
